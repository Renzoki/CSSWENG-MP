<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/change-password.css">
</head>

<body>
    <div id="container">
        <div id="navbar">
            <a href="">
                <div id="selected" class="navbutton">
                    <img class="icon" src="assets/folder-white.png" alt="">
                </div>
            </a>
            <a href="">
                <div class="navbutton">
                    <img class="icon" src="assets/view-gray.png" alt="">
                </div>
            </a>
        </div>
        <div id="right-container">
            <div class="form-container">
                <h1>Change password</h1>
                <form>
                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="new-password" required>
                        <p class="requirements">Password must be at least 12 characters long, have at least one upper or lowercase letter, and one special character. </p>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="submit-btn clickable">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
